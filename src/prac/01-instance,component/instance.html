<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // -----뷰 인스턴스 ----------------
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            });
            // ------------------------------
        </script>
    </body>
</html>
