<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>

        <router-view name="loginheader"></router-view>
        <router-view name="loginbody"></router-view>
        <router-view name="loginfooter"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script>
        var Body={template: '<div>This is Body</div>'}
        var Header={template: '<div>This is Header</div>'}
        var Footer={template: '<div>This is Footer</div>'}

        var LoginBody={template: '<div>This is LBody</div>'}
        var LoginHeader={template: '<div>This is LHeader</div>'}
        var LoginFooter={template: '<div>This is LFooter</div>'}

        var router = new VueRouter({
            routes:[
                {
                    path: '/',
                    components:{
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                {
                    path: '/login',
                    components:{
                        loginbody: LoginBody,
                        loginheader: LoginHeader,
                        loginfooter: LoginFooter
                    }
                }
            ]
        })

        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
